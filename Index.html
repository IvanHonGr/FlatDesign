<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ремонт</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <center>
    <h1>Калькулятор</h1>
    <h1>
      <a href="./tetris.html">Tetris</a>
    </h1>
    <hr size=20 color="black">
    <div>
      <h2>Калькулятор</h2>
      <div class="calc">
        <table>
          <form name="calculator">
            <tr>
              <td colspan="3">
                <input class="calc_input" type="text" name="input" placeholder="0">
              </td>
              <td class="act-button">
                <img src="https://image.flaticon.com/icons/svg/134/134218.svg" height="25px" width="40px" margin="10px" onclick="clearVal()">
              </td>
            </tr>
            <tr>
              <td class="num-button">
                <input type="button" value="7" onclick="updateValue(7)">
              </td>
              <td class="num-button">
                <input type="button" value="8" onclick="updateValue(8)">
              </td>
              <td class="num-button">
                <input type="button" value="9" onclick="updateValue(9)">
              </td>
              <td class="act-button">
                <input type="button" value="/" onclick="updateValue('/')">
              </td>
            </tr>
            <tr>
              <td class="num-button">
                <input type="button" value="4" onclick="updateValue(4)">
              </td>
              <td class="num-button">
                <input type="button" value="5" onclick="updateValue(5)">
              </td>
              <td class="num-button">
                <input type="button" value="6" onclick="updateValue(6)">
              </td>
              <td class="act-button">
                <input type="button" value="*" onclick="updateValue('*')">
              </td>
            </tr>
            <tr>
              <td class="num-button">
                <input type="button" value="1" onclick="updateValue(1)">
              </td>
              <td class="num-button">
                <input type="button" value="2" onclick="updateValue(2)">
              </td>
              <td class="num-button">
                <input type="button" value="3" onclick="updateValue(3)">
              </td>
              <td class="act-button">
                <input type="button" value="-" onclick="updateValue('-')">
              </td>
            </tr>
            <tr>
              <td class="num-button">
                <input type="button" value="0" onclick="updateValue(0)">
              </td>
              <td class="act-button">
                <input type="button" value="." onclick="updateValue('.')">
              </td>
              <td class="act-button">
                <input type="button" value="=" onclick="equal()">
              </td>
              <td class="act-button">
                <input type="button" value="+" onclick="updateValue('+')">
              </td>
            </tr>
          </form>
        </table>
      </div>
    </div>
  </center>
  <script>
    function equal() {
      document.calculator.input.value = eval(document.calculator.input.value);
    }

    function clearVal() {
      document.calculator.input.value = '';
    }

    function updateValue(val) {
      document.calculator.input.value += val;
    }
  </script>
</body>

</html>
